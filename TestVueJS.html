<!-- Intended to test vue functionality on AF computer -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Test</title>
</head>
<body>
    <div id="app">
        <button @click="showMessage">Click me</button>
        <p>{{ message }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: ''
            },
            methods: {
                showMessage() {
                    this.message = 'JavaScript and Vue.js are working!'
                }
            }
        });
    </script>
</body>
</html>
